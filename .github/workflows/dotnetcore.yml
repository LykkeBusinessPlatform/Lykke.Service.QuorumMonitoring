name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release
    - name: publish
      run: dotnet publish ./src/Lykke.Service.QuorumMonitoring/Lykke.Service.QuorumMonitoring.csproj --output ../../publish --configuration Release
    - name: check dir
      run: ls ./publish
    - name: Publish to Registry
      uses: LykkeBusinessPlatform/Publish-Docker-Github-Action@master
      with:
        name: lykkebiz/quorum-monitoring
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: ./publish
        snapshot: true
        tag_names: true     

